<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="Calculadora.CSS">
    
</head>
<body>
    <h1>Prototipo calculadora</h1>
 <br>
      <section>
        <div id="corpo">
            <div id="topo">
                <h3>Calculadora</h3>
            </div>
            <div id="tela">
                 <input type="text"> 
            </div>


            <div id="teclado">
                 <div class="op" id="linha1">
                       <div class="let">MCR</div>
                       <div class="let">M+</div>
                       <div class="let">M-</div>
                       <div class="let">CE</div>
                       <div class="onoff">ON/OFF</div>
                 </div>
                 <div class="op" id="linha2">
                       <div class="nume">7</div>
                       <div class="nume">8</div>
                       <div class="nume">9</div>
                       <div class="let">%</div>
                       <div class="let">√</div>
                 </div>
                 <div class="op" id="linha3">
                       <div class="nume">4</div>
                       <div class="nume">5</div>
                       <div class="nume">6</div>
                       <div class="let">x</div>
                       <div class="let">÷</div>
                 </div>
                 <div class="op" id="linha4">
                    <div class="nume">1</div>
                    <div class="nume">2</div>
                    <div class="nume">3</div>
                    <div class="let">+</div>
                    <div class="let">-</div>
                 </div>
                 <div class="op" id="linha5">
                    <div class="nume">0</div>
                    <div class="nume">.</div>
                    <div class="nume">±</div>
                    <div class="let">=</div>
                    <div class="let">#</div>
                 </div>
            </div>
        </div>

      </section>
  


</body>
</html>
